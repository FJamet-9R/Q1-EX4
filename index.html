<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q1-EX4</title>
</head>
<body>
	<h1>Registration</h1><hr>
	<form>
		<fieldset>
			<legend>Personal Info</legend>
				<label for="fname">First Name:</label>
				<input type="text" id="fname" name="fname">
				<br><br>
				<label for="lname">Last Name:</label>
				<input type="text" id="lname" name="lname">
				<br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
				<br><br>
				<label for="uname">Username:</label>
				<input type="text" id="uname" name="uname">
				<br><br>
				<label for="pass">Password:</label>
				<input type="password" id="pass" name="pass">
				<br><br>
		</fieldset>

		<fieldset>
			<legend>Favourite Vacation Spot</legend>
				<input type="checkbox" id="spot1" name="spot1">
				<label for="spot1">Baguio</label>
				<input type="checkbox" id="spot2" name="spot2">
				<label for="spot2">Boracay</label>
				<input type="checkbox" id="spot3" name="spot3">
				<label for="spot3">Siargao</label>


		</fieldset>
		<input type="submit" value="submit">
	</form>
</body>
</html>
